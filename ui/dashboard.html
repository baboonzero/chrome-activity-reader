<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chrome Activity Reader</title>
    <link rel="icon" href="../assets/icons/icon-32.png" />
    <link rel="stylesheet" href="./activity.css" />
  </head>
  <body data-surface="full" data-theme="dark">
    <main class="shell">
      <header class="hero">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true">
            <img src="../assets/icons/icon-48.png" alt="" />
          </div>
          <div>
            <h1>Chrome Activity Reader</h1>
            <p class="subtitle">Track everything. Surface what matters.</p>
          </div>
        </div>
        <div class="hero-actions">
          <button id="theme-toggle" type="button" class="btn ghost">Toggle Theme</button>
          <button id="open-side-panel" type="button" class="btn ghost">Open Side Panel</button>
          <button id="open-settings" type="button" class="btn ghost">Settings</button>
        </div>
      </header>

      <section class="controls glass">
        <div class="control-group" role="tablist" aria-label="Activity view">
          <button type="button" class="chip active" data-view="meaningful">Meaningful</button>
          <button type="button" class="chip" data-view="all">All tabs</button>
          <button type="button" class="chip" data-view="recent">Most recent</button>
        </div>

        <div class="control-group" role="tablist" aria-label="Time range">
          <button type="button" class="chip active" data-range="1h">Last 1h</button>
          <button type="button" class="chip" data-range="4h">Last 4h</button>
          <button type="button" class="chip" data-range="24h">Last 1d</button>
          <button type="button" class="chip" data-range="168h">Last 7d</button>
        </div>

        <label class="search-wrap" for="search">
          <span>Search</span>
          <input id="search" type="search" placeholder="Find by title, domain, or URL" />
        </label>
      </section>

      <section class="stats">
        <article class="stat-card">
          <p class="stat-label">Visible Tabs</p>
          <p id="summary-total" class="stat-value">0</p>
        </article>
        <article class="stat-card">
          <p class="stat-label">Focused Time</p>
          <p id="summary-duration" class="stat-value">0s</p>
        </article>
        <article class="stat-card">
          <p class="stat-label">Never Focused</p>
          <p id="summary-never-focused" class="stat-value">0</p>
        </article>
      </section>

      <section class="list-wrap glass">
        <ul id="activity-list" class="activity-list" aria-live="polite"></ul>
        <p id="empty" class="empty hidden">No tracked activity in this window.</p>
      </section>
    </main>
    <script type="module" src="./activity.js"></script>
  </body>
</html>
